<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="light7/css/light7.min.css" />
    <link rel="stylesheet" href="light7/css/light7-swiper.min.css" />
    <link href="css/font/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        
    </style>
</head>
<body>
    <!-- 你的html代码 -->
    <div class="page">
        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    手机号</div>
                                <div class="item-input" id="con_phone">
                                    <input type="tel" placeholder="输入您的手机号码" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    密&nbsp;&nbsp;码</div>
                                <div class="item-input" id="con_pwd">
                                    <input type="password" placeholder="填写密码" />
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <p>
                    <a id="btnlogin" href="javascript:;" class="button button-fill button-big">登录</a></p>
                <div style="text-align: center; color: #cfcfcf; font-size: 0.8rem;">
                    <a href="forgetmm.htm" class="external" style='color: #333;'>忘记密码</a>&nbsp;|&nbsp;<a
                        href="register.htm" class="external" style='color: #333;'>快速注册</a>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='light7/js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7-swiper.min.js' charset='utf-8'></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            $("#btnlogin").click(function () {
                var phone = $('#con_phone input').val();
                var pwd = $('#con_pwd input').val();
                userlogin(phone, pwd);
            });
        })
    
    </script>
</body>
</html>
