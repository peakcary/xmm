<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>修改密码</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="light7/css/light7.min.css" />
    <link rel="stylesheet" href="light7/css/light7-swiper.min.css" />
    <link href="css/font/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        
    </style>
</head>
<body>
    <!-- 你的html代码 -->
    <div class="page phoneinfo" id="my_setpwd">
        <div class="content content-padded">
            <div class="item-title">
                设置新的密码
                <div style="line-height: 1rem; color: #999; font-size: 0.7rem">
                    密码尽量用字母和数字组合，提高安全性。<br />
                    设置6-16位密码</div>
            </div>
            <div class="item-content">
                <div class="item-input" id="setpwd_pwd">
                    <input type="password" style="text-align: center; width: 100%;" placeholder="请填写密码">
                </div>
            </div>
            <div class="content-block">
                <p>
                    <a id="setpwd_three" href="javascript:;" class="button button-fill button-big external">
                        确定</a></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='light7/js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7-swiper.min.js' charset='utf-8'></script>
    <script src="js/main.js?v=8" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            $('#setpwd_three').click(function () {
                var pwd = $('#setpwd_pwd input').val();
                up_set_pass(pwd);
            });
        })
    
    </script>
</body>
</html>
