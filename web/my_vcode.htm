<body>
    <!-- 你的html代码 -->
    <div class="page phoneinfo" id="phonecode">
        <div class="content content-padded">
            <div class="item-title">
                已向<span class="colphone"></span>发送一个验证码。
            </div>
            <div class="item-stitle">

            <div class="inputcode">
                <table style="width: 80%; margin: 1rem auto 0;">
                    <tr>
                        <td>
                            <input type="number" id="num1">
                        </td>
                        <td>
                            <input type="number" id="num2">
                        </td>
                        <td>
                            <input type="number" id="num3">

                        <td>

                        <td>

                        </td>
                        <td>
                            <input type="number" id="num6">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="content-block">
                <p>
                    <a id="changephone_second" href="javascript:;" class="button button-fill button-big external">

            </div>

    <script type="text/javascript">
        $(function () {
            var newphone = GetQueryString('phone');
            $('#phonecode .colphone').text(newphone);

            $('#changephone_second').click(function () {
                var vcode = $('#num1').val() + $('#num2').val() + $('#num3').val() + $('#num4').val() + $('#num5').val() + $('#num6').val();
                um_ver_vcode(vcode, newphone);
            });
        })
    
    
    </script>
