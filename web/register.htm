<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

<body>
    <!-- 你的html代码 -->
    <div class="page phoneinfo">
        <div class="content content-padded">
            <div class="item-title">
                用手机号码注册
            </div>
            <div class="item-content">
                +86<span class="sepline"></span><div class="item-input" id="zc_phone">
                    <input type="tel" placeholder="请填写手机号码">
                </div>
            </div>
            <div class="content-block">
                <p>
                    <a id="zc_first" href="javascript:;" class="button button-fill button-big">下一步</a></p>
            </div>
        </div>
    </div>

   
    <script type='text/javascript' src='light7/js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7-swiper.min.js' charset='utf-8'></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#zc_first').click(function () {
                var phone = $('#zc_phone input').val();
                if (!isPhoneNo(phone)) {
                    alert('手机号码格式有误！');
                } else {
                    reg_send_vcode(phone);
                }
            });
           
        })
    
    </script>
</body>
