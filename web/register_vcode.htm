<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>注册</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="light7/css/light7.min.css" />
    <link rel="stylesheet" href="light7/css/light7-swiper.min.css" />
    <link href="css/font/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        
    </style>
</head>
<body>
    <!-- 你的html代码 -->
    <div class="page" id="phonecode">
        <div class="content content-padded">
            <div class="item-title">
                已向<span class="colphone"></span>发送一个验证码。
            </div>
            <div class="item-stitle">
                输入6位验证码
            </div>
            <div class="inputcode">
                <table style="width: 80%; margin: 1rem auto 0;">
                    <tr>
                        <td>
                            <input type="number" id="num1">
                        </td>
                        <td>
                            <input type="number" id="num2">
                        </td>
                        <td>
                            <input type="number" id="num3">
                        </td>
                        <td>
                            <input type="number" id="num4">
                        </td>
                        <td>
                            <input type="number" id="num5">
                        </td>
                        <td>
                            <input type="number" id="num6">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="content-block">
                <p>
                    <a id="zc_second" href="javascript:;" class="button button-fill button-big">下一步</a></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='light7/js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7-swiper.min.js' charset='utf-8'></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var phone = GetQueryString('phone');
            $('#phonecode .colphone').text(phone);

            $('#zc_second').click(function () {
                var vcode = $('#num1').val() + $('#num2').val() + $('#num3').val() + $('#num4').val() + $('#num5').val() + $('#num6').val();
                reg_ver_vcode(vcode);
            });
        })
    
    </script>
</body>
</html>
