    <script type="text/javascript">
        var loading = false;
        var pageno = 1;

        $(function () {

            get_distributed_list(1);

            $(document).on("pageInit", "#page-send", function (e, id, $page) {
                //下拉刷新
                $(document).on('refresh', '.page-send', function (e) {
                    pageno = 1;
                    get_distributed_list(1);
                });
                //上拉翻页
                $(document).on('infinite', '.page-send', function () {
                    if (loading) return;
                    loading = true;
                    pageno = pageno + 1;
                    get_distributed_list(pageno);
                });
            });

            $.init();

        })
    </script>
