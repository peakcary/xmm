    <script type="text/javascript">

        function save_dqpm_sex() {
            var $dqpm_sex_data = {};
            $dqpm_sex_data.id = GetQueryString('id');
            $dqpm_sex_data.sex1 = $('#sendinfo_sex_1 input').val();
            $dqpm_sex_data.sex2 = $('#sendinfo_sex_2 input').val();
            //省份

            array_z1.push($('#sendinfo_dqpm_a1 input').val());

            array_z1.push($('#sendinfo_dqpm_a6 input').val());
            array_z1.push($('#sendinfo_dqpm_a7 input').val());
            array_z1.push($('#sendinfo_dqpm_a8 input').val());
            array_z1.push($('#sendinfo_dqpm_a9 input').val());
            array_z1.push($('#sendinfo_dqpm_a10 input').val());

            $dqpm_sex_data.z1 = array_z1;

            //城市
            var array_z2 = new Array();
            for (var i = 0; i < 10; i++) {
                array_z2.push('00');
            }

            $dqpm_sex_data.z2 = array_z2;

            //比例
            var array_value = new Array();
            array_value.push($('#sendinfo_dqpm_b1 input').val());
            array_value.push($('#sendinfo_dqpm_b2 input').val());
            array_value.push($('#sendinfo_dqpm_b3 input').val());
            array_value.push($('#sendinfo_dqpm_b4 input').val());
            array_value.push($('#sendinfo_dqpm_b5 input').val());
            array_value.push($('#sendinfo_dqpm_b6 input').val());
            array_value.push($('#sendinfo_dqpm_b7 input').val());
            array_value.push($('#sendinfo_dqpm_b8 input').val());
            array_value.push($('#sendinfo_dqpm_b9 input').val());
            array_value.push($('#sendinfo_dqpm_b10 input').val());

            $dqpm_sex_data.value = array_value;

            activity_sex_tops(JSON.stringify($dqpm_sex_data));

        }
