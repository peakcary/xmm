    <script type="text/javascript">

        var tempdata = {};

        $(function () {
            var id = GetQueryString("id");
            tempdata.id = id;
            tempdata.name = unescape(GetQueryString("name"));

            $('#slinfo_name').text(tempdata.name);

            var $tempdata = GetQueryString('tempdata');


            if ($tempdata != undefined && $tempdata != null) {

                tempdata = JSON.parse(unescape($tempdata));

                get_shop_list(0, tempdata.sid);


                $("#sl_num input").val(tempdata.plan);
                setSlNum();

                var banner1 = tempdata.banner1;
                var banner2 = tempdata.banner2;
                if (banner1 != undefined && banner1 != null && banner2 != undefined && banner2 != null) {
                    if (banner1.indexOf('*') > -1) {
                        $('#ulbanner1 .kuandu').val(banner1.split('*')[0]);
                        $('#ulbanner1 .gaodu').val(banner1.split('*')[1]);
                    }
                    if (banner2.indexOf('*') > -1) {
                        $('#ulbanner2 .kuandu').val(banner2.split('*')[0]);
                        $('#ulbanner2 .gaodu').val(banner2.split('*')[1]);
                    }
                    setBanner();
                }

                set_ht_address();
                set_syz_address();

            } else {
                get_shop_list(0);

            }

        })

        function set_ht_address() {
            //合同地址
            if (tempdata.addr1_obj != undefined && tempdata.addr1_obj != null) {
                var $addrdata1 = tempdata.addr1_obj;
                var html = '<div class="item-title">合同邮寄地址</div>'
                               + '<div class="item-text">'
                                   + '<div class="item-title-row">'
                                     + '<div class="item-title">联系人：' + $addrdata1.user_name + '</div>'
                                      + '<div class="item-after">联系电话：' + $addrdata1.user_phone + '</div>'
                                   + '</div>'
                                   + '<div class="item-subtitle">' + $addrdata1.a1 + $addrdata1.a2 + $addrdata1.a3 + $addrdata1.a4 + '</div>'
                '</div>';
                $('#con_htaddr').html(html);
            }
        }

        function set_syz_address() {
            //试用装地址
            if (tempdata.addr2_obj != undefined && tempdata.addr2_obj != null) {
                var $addrdata2 = tempdata.addr2_obj;
                var html = '<div class="item-title">试用装邮寄地址</div>'
                               + '<div class="item-text">'
                                   + '<div class="item-title-row">'
                                     + '<div class="item-title">联系人：' + $addrdata2.user_name + '</div>'
                                      + '<div class="item-after">联系电话：' + $addrdata2.user_phone + '</div>'
                                   + '</div>'
                                   + '<div class="item-subtitle">' + $addrdata2.a1 + $addrdata2.a2 + $addrdata2.a3 + $addrdata2.a4 + '</div>'
                '</div>';
                $('#con_syzaddr').html(html);
            }
        }

        function sel_ht_addr() {
            window.location.href = "address_list.htm?type=ht&selId=" + tempdata.addr1 + "&tempdata=" + escape(JSON.stringify(tempdata));
        }
        function sel_syz_addr() {
            window.location.href = "address_list.htm?type=syz&selId=" + tempdata.addr2 + "&tempdata=" + escape(JSON.stringify(tempdata));
        }

        function setStore() {
            $("#listore .item-title").text("合作店铺");
            $("#listore .item-after").text($("input[name='sl_select_shop']:checked").prev().text());
            tempdata.sid = $("input[name='sl_select_shop']:checked").val();
        }
        function setSlNum() {
            $("#lislnum .item-title").text("申领数量");
            $("#lislnum .item-after").text($("#sl_num input").val());
            tempdata.plan = $("#sl_num input").val();
        }
        function setBanner(obj) {
            var kd1 = $('#ulbanner1 .kuandu').val();
            var gd1 = $('#ulbanner1 .gaodu').val();
            var kd2 = $('#ulbanner2 .kuandu').val();
            var gd2 = $('#ulbanner2 .gaodu').val();
            if ($.trim(kd1) != '' && $.trim(kd2) != '' && $.trim(gd1) != '' && $.trim(gd2) != '') {

                $("#libanner .item-inner").html('<div class="item-title">banner尺寸</div><div class="item-text"><div class="banner1">banner名称1  '
            + kd1 + '*' + gd1
            + '</div><div class="banner2">banner名称2  '
            + kd2 + '*' + gd2
            + '</div></div>');
                tempdata.banner1 = kd1 + '*' + gd1;
                tempdata.banner2 = kd2 + '*' + gd2;
                $(obj).addClass('back');
            } else {
                $(obj).removeClass('back');
                alert('不能为空！');
            }
        }

        function submitApprove() {
            add_act(JSON.stringify(tempdata));
        }
