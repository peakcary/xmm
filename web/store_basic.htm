<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>基本信息</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="light7/css/light7.min.css" />
    <link rel="stylesheet" href="light7/css/light7-swiper.min.css" />
    <link href="css/font/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .seqnum
        {
            display: inline-block;
            width: 1rem;
            background: #28abe3;
            color: #fff;
            font-size: 0.8rem;
            height: 1rem;

            text-align: center;
            border-radius: 50% 50%;

             width:7rem;

<body>
    <!-- 你的html代码 -->
    <div class="page" id="page_store_basic">
        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    店铺名</div>
                                <div class="item-input" id="basic_storename">
                                    <input type="text" placeholder="请输入店铺名" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    店铺网址</div>
                                <div class="item-input" id="basic_weburl">
                                    <input type="text" placeholder="请输入店铺网址" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    公司名称</div>
                                <div class="item-input" id="basic_company">
                                    <input type="text" placeholder="请输入公司名称" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    开店日期</div>
                                <div class="item-input" id="basic_kddate">
                                    <input type="text" placeholder="请选择开店日期" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    所在地区</div>
                                <div class="item-input" id="basic_address">
                                    <input type="text" placeholder="请输入所在地区" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner" id="item_sex">
                                <div class="item-title label">
                                    受众</div>
                                <div class="item-input" id="basic_sex">
                                    <input type="text" placeholder="请输入受众" disabled="disabled" style="text-align: right" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    店铺实时排名</div>
                                <div class="item-input" id="basic_dppm">
                                    <input type="number" placeholder="请输入店铺实时排名" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    商品数量</div>
                                <div class="item-input" id="basic_spsl">
                                    <input type="number" placeholder="请输入商品数量" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    主营类目</div>
                                <div class="item-input" id="basic_zylm">
                                    <input type="text" placeholder="请输入主营类目"  style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <p>
                    <a id="btnsave_basic" href="javascript:;" class="button button-fill button-big" onclick="save_basic()">
                        保存</a></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='light7/js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7-swiper.min.js' charset='utf-8'></script>
    <script src="js/main.js?v=1189" type="text/javascript"></script>
    <script src="js/category-picker.js?v=111" type="text/javascript"></script>
    <!--<script src="js/lm-data.js" type="text/javascript"></script>
    <script src="js/category-picker2.js" type="text/javascript"></script>-->
    <script type="text/javascript">

        $(function () {
            $("#basic_kddate input").calendar();


            //绑定合同菜单
            $("#item_sex").click(function () {

                var buttons1 = [
        {
            text: '选择受众',
            label: true
        },
        {
            text: '男',
            bold: true,
            color: 'default',
            onClick: function () {
                $('#basic_sex input').val('男');
            }
        },
        {
            text: '女',
            bold: true,
            color: 'default',
            onClick: function () {
                $('#basic_sex input').val('女');
            }
        }
      ];

                var groups = [buttons1, []];
                $.actions(groups);

            });
          
            var storedata = localStorage.getItem("storedata");
            var $storedata = JSON.parse(storedata);
            if ($storedata.shop_name != undefined && $storedata.shop_name != null && $.trim($storedata.shop_name) != '') {

                $('#basic_storename input').val($storedata.shop_name);
                $('#basic_weburl input').val($storedata.shop_url);
                $('#basic_company input').val($storedata.company);
                $('#basic_kddate input').val($storedata.create_at);
                $('#basic_address input').val($storedata.zoneinfo);
                if ($storedata.customer_sex == 1) {
                    $('#basic_sex input').val('男');
                } else if ($storedata.customer_sex == 2) {
                    $('#basic_sex input').val('女');
                }
                //                $('#basic_sex input').val($storedata.customer_sex);
                $('#basic_dppm input').val($storedata.rank);
                $('#basic_spsl input').val($storedata.goods);

                //绑定经营类目
                var tempdata = localStorage.getItem("categorydata");
           
                var $cateData = JSON.parse(tempdata);

                for (var i = 0; i < $cateData.length; i++) {
                    var $sublis = $cateData[i].sublist;
                    for (var j = 0; j < $sublis.length; j++) {
                        if ($storedata.cate_id == $sublis[j].id) {
                            $('#basic_zylm input').val($cateData[i].label + ' ' + $sublis[j].label);
                        }
                    }
                }


            }


            //绑定商品类目
            shop_cate_list();
          
        })


        function save_basic() {
            var data = localStorage.getItem("storedata");
            var storedata = JSON.parse(data);

            storedata.shop_name = $('#basic_storename input').val();
            storedata.shop_url = $('#basic_weburl input').val();
            storedata.company = $('#basic_company input').val();
            storedata.create_at = $('#basic_kddate input').val();
            storedata.zoneinfo = $('#basic_address input').val();
            if ($('#basic_sex input').val() == '男') {
                storedata.customer_sex = 1;
            } else if ($('#basic_sex input').val() == '女') {
                storedata.customer_sex = 2;
            }
            //storedata.customer_sex = $('#basic_sex input').val();
            storedata.rank = $('#basic_dppm input').val();
            storedata.goods = $('#basic_spsl input').val();

            //获取经营类目
            var zylmtext = $('#basic_zylm input').val();
            var zylmArray = zylmtext.split(' ');
        
            storedata.cate_id = '';
            var tempdata = localStorage.getItem("categorydata");
            var $cateData = JSON.parse(tempdata);

            for (var i = 0; i < $cateData.length; i++) {
                if (zylmArray[0] == $cateData[i].label) {
                    var $sublis = $cateData[i].sublist; 
                    for (var j = 0; j < $sublis.length; j++) {
                        if (zylmArray[1] == $sublis[j].label) {
                            storedata.cate_id = $sublis[j].id;
                        }
                    }
                }
            }
          
            //storedata.cate_id = $('#basic_zylm input').val();

            localStorage.setItem("storedata", JSON.stringify(storedata));

            //window.location.href = 'rzstore.htm';
            window.history.go(-1);
        }
    </script>
</body>
</html>
