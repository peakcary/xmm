<!DOCTYPE html>

    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="light7/css/light7.min.css" />
    <link rel="stylesheet" href="light7/css/light7-swiper.min.css" />
    <link href="css/font/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .seqnum
        {
            display: inline-block;
            width: 1rem;
            background: #28abe3;
            color: #fff;
            font-size: 0.8rem;
            height: 1rem;
            line-height: 1rem;
            text-align: center;
            border-radius: 50% 50%;
        }
        .myitem-inner
        {
            margin: 0 0.2rem !important;
            padding: 0 !important;
        }
    </style>

<body>
    <!-- 你的html代码 -->
    <div class="page" id="store_basic">
        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">

                                <div class="item-input">
                                    <input type="text" placeholder="请输入店铺名" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">

                    <li>

                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    所在地区</div>
                                <div class="item-input">

                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    受众</div>

                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">

                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    商品数量</div>

                    </li>
                    <li>

                            <div class="item-inner">
                                <div class="item-title label">

                                    <input type="text" placeholder="请输入主营类目" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>

            </div>
            <div class="content-block">
                <p>
                    <a id="btnsave_basic" href="javascript:;" class="button button-fill button-big back" onclick="setStore()">
