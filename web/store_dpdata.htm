<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>店铺数据</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="light7/css/light7.min.css" />
    <link rel="stylesheet" href="light7/css/light7-swiper.min.css" />
    <link href="css/font/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .seqnum
        {
            display: inline-block;
            width: 1rem;
            background: #28abe3;
            color: #fff;
            font-size: 0.8rem;
            height: 1rem;
            line-height: 1rem;
            text-align: center;
            border-radius: 50% 50%;
        }
        .myitem-inner
        {
            margin: 0 0.2rem !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>
    <!-- 你的html代码 -->
    <div class="page" id="page_storedata">
        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    客单价</div>
                                <div class="item-input" id="dpdata_per_ct">
                                    <input type="number" placeholder="请输入客单量" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    月均浏览量</div>
                                <div class="item-input" id="dpdata_m_pv">
                                    <input type="number" placeholder="请输入月均浏览量" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    月均独立访客数</div>
                                <div class="item-input" id="dpdata_m_uv">
                                    <input type="number" placeholder="请输入月均独立访客数" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    月均销量</div>
                                <div class="item-input" id="dpdata_m_sales">
                                    <input type="number" placeholder="请输入月均销量" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    月均发单量</div>
                                <div class="item-input" id="dpdata_m_trades">
                                    <input type="number" placeholder="请输入月均发单量" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <p>
                    <a href="javascript:;" class="button button-fill button-big" onclick="save_dpdata()">
                        保存</a></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='light7/js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7-swiper.min.js' charset='utf-8'></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var storedata = localStorage.getItem("storedata");
            var $storedata = JSON.parse(storedata);
            //店铺数据
            if ($storedata.per_ct != undefined && $storedata.per_ct != null && $.trim($storedata.per_ct) != '') {
                $('#dpdata_per_ct input').val($storedata.per_ct);
                $('#dpdata_m_pv input').val($storedata.m_pv);
                $('#dpdata_m_uv input').val($storedata.m_uv);
                $('#dpdata_m_sales input').val($storedata.m_sales);
                $('#dpdata_m_trades input').val($storedata.m_trades);
            }
        })
        function save_dpdata() {
            var data = localStorage.getItem("storedata");
            var storedata = JSON.parse(data);

            storedata.per_ct = $('#dpdata_per_ct input').val();
            storedata.m_pv = $('#dpdata_m_pv input').val();
            storedata.m_uv = $('#dpdata_m_uv input').val();
            storedata.m_sales = $('#dpdata_m_sales input').val();
            storedata.m_trades = $('#dpdata_m_trades input').val();

            localStorage.setItem("storedata", JSON.stringify(storedata));

            //window.location.href = 'rzstore.htm';
            window.history.go(-1);
        }
    </script>
</body>
</html>
