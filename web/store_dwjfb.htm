    <script type="text/javascript">
        $(function () {
            var storedata = localStorage.getItem("storedata");
            var $storedata = JSON.parse(storedata);

            //淡旺季分布
            if ($storedata.season_json != undefined && $storedata.season_json != null && $.trim($storedata.season_json) != '') {

                var array = $storedata.season_json;

                $("input[name='dwjfb_1'][value='" + array[0] + "']").attr("checked", "checked");
                $("input[name='dwjfb_2'][value='" + array[1] + "']").attr("checked", "checked");
                $("input[name='dwjfb_3'][value='" + array[2] + "']").attr("checked", "checked");
                $("input[name='dwjfb_4'][value='" + array[3] + "']").attr("checked", "checked");
            }
        })


        function save_dwjfb() {
            var data = localStorage.getItem("storedata");
            var storedata = JSON.parse(data);

            var array = new Array();
            array.push($("input[name='dwjfb_1']:checked").val());
            array.push($("input[name='dwjfb_2']:checked").val());
            array.push($("input[name='dwjfb_3']:checked").val());
            array.push($("input[name='dwjfb_4']:checked").val());

            storedata.season_json = array;

            localStorage.setItem("storedata", JSON.stringify(storedata));

            //window.location.href = 'rzstore.htm';

            window.history.go(-1);
        }
    </script>
