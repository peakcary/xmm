<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>性别比例</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="light7/css/light7.min.css" />
    <link rel="stylesheet" href="light7/css/light7-swiper.min.css" />
    <link href="css/font/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .seqnum
        {
            display: inline-block;
            width: 1rem;
            background: #28abe3;
            color: #fff;
            font-size: 0.8rem;
            height: 1rem;
            line-height: 1rem;
            text-align: center;
            border-radius: 50% 50%;
        }
        .myitem-inner
        {
            margin: 0 0.2rem !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>
    <!-- 你的html代码 -->
    <div class="page" id="page_sexbl">
        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    男</div>
                                <div class="item-input" id="sexbl_sex1">
                                    <input type="number" placeholder="%" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    女</div>
                                <div class="item-input" id="sexbl_sex2">
                                    <input type="number" placeholder="%" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    未知</div>
                                <div class="item-input" id="sexbl_sex3">
                                    <input type="number" placeholder="%" style="text-align: right">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <p>
                    <a href="javascript:;" class="button button-fill button-big" onclick="save_sexbl()">
                        保存</a></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='light7/js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='light7/js/light7-swiper.min.js' charset='utf-8'></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var storedata = localStorage.getItem("storedata");
            var $storedata = JSON.parse(storedata);

            if ($storedata.c_sex_json != undefined && $storedata.c_sex_json != null && $.trim($storedata.c_sex_json) != '') {

                var array = $storedata.c_sex_json;

                $('#sexbl_sex1 input').val(array[0]);
                $('#sexbl_sex2 input').val(array[1]);
                $('#sexbl_sex3 input').val(array[2]);
            }
        })


        function save_sexbl() {
            var data = localStorage.getItem("storedata");
            var storedata = JSON.parse(data);

            var array = new Array();
            array.push($('#sexbl_sex1 input').val());
            array.push($('#sexbl_sex2 input').val());
            array.push($('#sexbl_sex3 input').val());
            storedata.c_sex_json = array;

            localStorage.setItem("storedata", JSON.stringify(storedata));
           
           // window.location.href = 'rzstore.htm';
            window.history.go(-1);
        }
    </script>
</body>
</html>
